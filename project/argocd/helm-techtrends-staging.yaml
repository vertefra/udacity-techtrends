apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends-staging
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: techtrends
  source:
    helm:
      valueFiles:
      - values.yaml
      - values-staging.yaml
      path: helm
      repoURL: https://github.com/vertefra/udacity-techtrends
      targetRevision: staging

  syncPolicy: {}